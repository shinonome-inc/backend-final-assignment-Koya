{% extends 'base.html' %}
{% block title %}詳細{% endblock %}

{% block content %}
<form action="" method="tweets">
    {% csrf_token %}
    {{ form.as_p }}
    <p>ユーザー名: {{ user.username }}</p>
    <p>内容: {{ tweet.content }}</p>
    <p>時間: {{ tweet.created_at }}</p>
</form>
<a href="{% url 'tweets:delete' tweet.pk %}">ツイートの削除</a>
{% endblock %}
